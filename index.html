<!doctype html>
<html>
<head></head>

<title>The College</title>

<body>

  <script src="http://threejs.org/build/three.min.js"></script>

  <style> body { background-color: black; } </style>

  	<script>

  		var width = window.innerWidth;
		var height = 700;
		var aspect = width / height;

		var scene = new THREE.Scene();
		var renderer = new THREE.WebGLRenderer({antialias: true});

		renderer.setSize(width, height);
		renderer.setClearColor(0x000000); //272822
		document.body.appendChild(renderer.domElement);

		var camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
		camera.position.z = 10;
		
		var light1 = new THREE.PointLight(0xffffff, 1.6);
		var light2 = new THREE.PointLight(0xffffff, 0.4);

		light1.position.set(5, 20, -8);
		light2.position.set(5, -20, -8);

		scene.add(light1);
		scene.add(light2);

		var mesh = null;
		var loadShape = new THREE.JSONLoader().load("wordmark.js", function(geometry, materials){
		  var material = new THREE.MultiMaterial(materials);
		  mesh = new THREE.Mesh(geometry, material);
		  scene.add(mesh);
		});

		function render(x, y) {
		  requestAnimationFrame(render);
		  mesh.rotation.y += 0.05;
		  renderer.render(scene, camera);
		};

		render();

	</script>

</body>

</html>
